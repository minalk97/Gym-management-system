<p>Schedule</p>
<form [formGroup]="scheduleForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="email">Email</label>
    <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
      <div *ngIf="f.email.errors.required">Email is required</div>
    </div>
  </div>
  <div class="form-group">
    <label for="date">Date</label>
    <input type="date" formControlName="date" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.date.errors }" />
    <div *ngIf="submitted && f.date.errors" class="invalid-feedback">
      <div *ngIf="f.date.errors.required">Date is required</div>
    </div>
  </div>
  <div class="form-group">
    <label for="exerciseid">Select Exercise </label>
    <select formControlName="exerciseid" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.exerciseid.errors }">
      <option *ngFor="let exercise of exercises" [ngValue]="exercise.exerciseid">{{exercise.exercisename}}</option>
    </select>
    <div *ngIf="submitted && f.exerciseid.errors" class="invalid-feedback">
      <div *ngIf="f.exerciseid.errors.required">Exercise is required</div>
    </div>
  </div>
  <div class="form-group">
    <label for="sets">Sets</label>
    <input type="number" formControlName="sets" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.sets.errors }" />
    <div *ngIf="submitted && f.sets.errors" class="invalid-feedback">
      <div *ngIf="f.sets.errors.required">Date is required</div>
    </div>
  </div>
  <div class="form-group">
    <label for="time">Time</label>
    <input type="number" formControlName="time" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.time.errors }" />
    <div *ngIf="submitted && f.time.errors" class="invalid-feedback">
      <div *ngIf="f.time.errors.required">Time is required</div>
    </div>
  </div>
  <div class="form-group">
    <button [disabled]="loading" class="btn btn-primary">Add Schedule</button>
  </div>

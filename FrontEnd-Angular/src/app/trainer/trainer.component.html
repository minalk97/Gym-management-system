

<div class="panel panel-default">
    <div class="panel-heading">
     
       <br/><br/>
       <br/>    </div>
    <div class="panel-body">
        <table class="table table-striped table-bordered">
                <thead class="thead-dark">
                <tr>
                    <th>Member Name</th>
                    <th>Actions</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let member of data">
                    <td>{{member.name}}</td>
                    <td><button (click)="memberDetails(member.email)">Details</button></td>
                    <td><a href="addschedule">Add Schedule</a></td>
                    <td><a href="adddietplan">Add Diet Plan</a></td>
                </tr>
            </tbody>
        </table>
        <button (click)="goback()">Back</button>
    </div>
</div>

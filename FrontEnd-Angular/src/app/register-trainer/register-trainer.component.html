<br/><br/>
<form [formGroup]="registerForm" class="container p-3 my-3 border "  (ngSubmit)="onSubmit()">
        <h2>Register Trainer</h2>
    <div class="form-group">
        <label for="trainername">Name</label>
        <input type="text" formControlName="trainername" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.trainername.errors }" />
        <div *ngIf="submitted && f.trainername.errors" class="invalid-feedback">
            <div *ngIf="f.trainername.errors.required">Name is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required">Email is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
            <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
        </div>
    </div>
    <div class="form-group">
        <label for="speciality">Speciality</label>
        <input type="text" formControlName="speciality" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.speciality.errors }" />
        <div *ngIf="submitted && f.speciality.errors" class="invalid-feedback">
            <div *ngIf="f.speciality.errors.required">Speciality is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="availability">Availability</label>
        <input type="text" formControlName="availability" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.availability.errors }" />
        <div *ngIf="submitted && f.availability.errors" class="invalid-feedback">
            <div *ngIf="f.availability.errors.required">Availability is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="doj">Date of Joining</label>
        <input type="text" formControlName="doj" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.doj.errors }" />
        <div *ngIf="submitted && f.doj.errors" class="invalid-feedback">
            <div *ngIf="f.doj.errors.required">Date of joining is required</div>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">Register</button>
    </div>
</form>

<div class="panel panel-default">
    <div class="panel-heading">
        <h2>Member List</h2>
    </div>
    <div class="panel-body">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Member Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let member of data">
                    <td>{{member.name}}</td>
                    <td><button (click)="getMemberByIdFromREST(member.email)">Details</button></td>
                </tr>
            </tbody>
        </table>
     
    </div>
</div>
